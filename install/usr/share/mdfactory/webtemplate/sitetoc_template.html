<script>
    var navOpen

    function openNav() {
        console.log(typeof(navOpen));
        if (typeof(navOpen) == "undefined ") navOpen = true;

        if (navOpen) {
            //opens side navbar by 70 percent
            document.getElementById("mySideNav").style.width = "40% "
            document.getElementById("mySideNav").style.paddingLeft = "48px "
            document.getElementById("mySideNav").style.paddingRight = "12px "
            document.getElementById("mySideNav").style.boxShadow = "2px 20px 10px #dddddd "
            document.getElementById("mySideNav").style.left = "0px "
        } else {
            document.getElementById("mySideNav").style.width = "0 "

            document.getElementById("mySideNav").style.paddingLeft = "0px "
            document.getElementById("mySideNav").style.border = "0px "
            document.getElementById("mySideNav").style.boxShadow = "0px 0px 0px "
            document.getElementById("mySideNav").style.left = "-50px "
        }

        navOpen = !navOpen;




        //opens overlay display
        //document.getElementById('backdrop').style.display = "block "
    }

    function closeNav() {
        //closes side navbar totally
        document.getElementById("mySideNav").style.width = "0 "

        document.getElementById("mySideNav").style.paddingLeft = "0px "
        document.getElementById("mySideNav").style.border = "0px "
        document.getElementById("mySideNav").style.boxShadow = "0px 0px 0px "

        //removes overlay display
        //document.getElementById('backdrop').style.display = "none "
    }
</script>
